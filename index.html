<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Streckenrechner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }
    .unit {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Berechnung der tats채chlichen Strecke</h1>

  <label for="strecke">Gelaufene Strecke:</label>
  <input type="number" id="strecke" value="0" min="0"> <span class="unit">m</span>

  <label for="wind">Gegenwindannahme:</label>
  <select id="wind">
    <!-- Options from 22 to 50 -->
    <script>
      for (let i = 22; i <= 50; i++) {
        document.write(`<option value="${i}">${i} km/h</option>`);
      }
    </script>
  </select>

  <label for="result">Tats채chliche Strecke:</label>
  <input type="text" id="result" readonly> <span class="unit">m</span>

  <script>
    const streckeInput = document.getElementById("strecke");
    const windInput = document.getElementById("wind");
    const resultInput = document.getElementById("result");

    function calculateStrecke(strecke, wind) {
      // Beispielhafte Funktion: tats채chliche Strecke = gelaufene Strecke + wind * 2
      // Ersetze dies durch deine tats채chliche Berechnungslogik
      return strecke + wind * 2;
    }

    function updateResult() {
      const strecke = parseFloat(streckeInput.value);
      const wind = parseInt(windInput.value);
      if (!isNaN(strecke) && !isNaN(wind)) {
        const result = calculateStrecke(strecke, wind);
        resultInput.value = result.toFixed(2);
      } else {
        resultInput.value = "";
      }
    }

    streckeInput.addEventListener("input", updateResult);
    windInput.addEventListener("change", updateResult);
  </script>
</body>
</html>
